services:

  carros:
    build: ./src/carros
      #networks:
      #- carroscarosnet
    env_file:
    - ./.env
    ports:
      - "3003:3003"
  comprasyvistas:
    build: ./src/comprasyvistas
    env_file:
    - ./.env
    ports:
      - "3002:3002"  
  usuarios:
    build: ./src/usuarios
    env_file:
    - ./.env
    ports:
      - "3001:3001"
  


  prometheus:
    image: prom/prometheus
    hostname: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - carros
      - comprasyvistas
      - usuarios
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
     - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    restart: always


  rabbitmq:
    image: rabbitmq:3-management
    ports: 
      - "5672:5672"
      - "15672:15672"
    env_file: 
      - "rabbit_mq.env"
    
networks:
  carroscarosnet:
    driver: bridge
